<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">
</head>
<body class="bg-cream">
    <div class="mx-4 my-8 xl:flex xl:ml-96 xl:my-72">
        <img class="xl:hidden rounded-t-xl" src="img/image-product-mobile.jpg" alt="">
        <img class="xl:w-[30rem] xl:h-[33rem] xl:rounded-l-xl" src="img/image-product-desktop.jpg" alt="">
        <div class="bg-white px-8 rounded-l-xl pb-3 xl:mr-[20rem] xl:rounded-r-xl xl:rounded-none">
            <p class="font-[Fraunces] tracking-[0.35rem] pt-6 text-lg  text-black font-[500] xl:pt-8">PERFUME</p>
            <p class="text-4xl py-3 font-[900] font-[Montserrat] xl:text-5xl">Gabrielle Essence Eau De Parfum</p>
            <p class="text-black text-xl space-x-2 xl:font-semibold xl:text-[1.25rem] font-[500] xl:pt-3">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="flex flex-row pt-6 mb-5">
                <p class="text-4xl text-green-700 font-bold pr-5 ">$149.99</p>
                <p class="pt-2 line-through text-black xl:text-lg">$169.99</p>
            </div>
            <button class="bg-green-700 flex px-[4.95rem] py-3 rounded-xl mb-5  xl:px-[5.25rem] xl:py-4"><img class="w-5" src="img/icon-cart.svg" alt=""><p class="text-white font-bold font-serif pl-4 text-sm">Add to Cart</p></button>
        </div>
    </div>
</body>
</html>
