<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="src/output.css">
</head>

<body class="bg-cream min-h-screen flex items-center justify-center p-4">
    <div class="max-w-2xl mx-auto">
        <div class=" rounded-xl overflow-hidden flex flex-col md:flex-row mx-auto">
            <img class="md:hidden bg-cover bg-center  rounded-t-xl" src="img/image-product-mobile.jpg" alt="">
            <img class="hidden md:block md:w-[35%]  bg-cover bg-center" src="img/image-product-desktop.jpg"
                alt="">

            <div
                class="bg-white px-6 pb-6 pt-3 rounded-b-xl md:w-[35%] flex flex-col justify-between  md:rounded-r-xl md:rounded-none">
                <div>
                    <span class="font-[Fraunces] tracking-widest text-sm text-gray">PERFUME</span>
                    <p class="text-2xl py-2 font-bold font-[Montserrat]">Gabrielle Essence Eau De Parfum</p>
                    <p class="text-gray text-sm space-x-2 space-y-3 font-[Fraunces] tracking-wider">A floral, solar and
                        voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                    </p>
                </div>
                <div class="mt-2">
                    <span class="text-2xl text-green-700 font-bold pr-5 ">$149.99</span>
                    <span class="pt-2 line-through text-black xl:text-lg">$169.99</span>
                </div>
                <button class="bg-green-700 w-full px-4 py-3 rounded-lg mt-3 flex justify-center items-center"><img class="w-5 h5" src="img/icon-cart.svg"
                        alt="">
                    <p class="text-white font-bold font-serif pl-4 text-sm md:text-sm">Add to Cart</p>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
