<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
</head>
<body class="box-border h-screen max-w-xs flex justify-center items-center mx-auto bg-blue-950 font-outfit">
    <div class="container p-5 mx-5 bg-blue-900 rounded-xl">
        <div>
            <div class="relative group overflow-hidden rounded shadow h-64">
                <img class="rounded-lg w-full h-full object-cover" src="img/image-equilibrium.jpg" alt="#">
                <div class="absolute inset-0 bg-cyan-400 bg-opacity-40 opacity-0 group-hover:opacity-100 transition duration-300 flex justify-center items-center hover:cursor-pointer">
                    <img class="w-8 h-8" src="img/icon-view.svg" alt="">
                </div>
                
            </div>
            <div>
                <h3 class="text-white text-xl font-[530] pt-5 hover:text-cyan-400 hover:cursor-pointer">Equilibrium #3429</h3>
                <p class="text-blue-500 text-sm py-4">Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="flex flex-row justify-between">
                <div class="flex flex-row ">
                    <img class="w-[11px] h-4" src="img/icon-ethereum.svg" alt="">
                    <p class="text-cyan-400 pl-2 text-sm font-[549]">0.041ETH</p>
                </div>
                <div class="flex flex-row">
                    <img class="h-4 mt-[2px]" src="img/icon-clock.svg" alt="">
                    <p class="text-blue-500 pl-1 text-sm ">3 days left</p>
                </div>
            </div>
            <hr class="border-blue-500 my-4">

            <div class="flex flex-row">
                <img class="w-9 border border-neutral-300 rounded-full " src="img/image-avatar.png" alt="">
                <p class="ml-3 pt-1 text-sm"><span class="text-blue-500 font-[530]">Creation of&nbsp; </span><span class="text-white hover:text-cyan-400 hover:cursor-pointer  font-semibold">Jules Wyvern</span></p>
            </div>
            
        </div>
    </div>
    
</body>
</html>
